<ion-header class="animated fadeInDown">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    	<span ion-text color="primary">Login 5 (Video Bg)</span>
    </ion-title>
  </ion-navbar>

</ion-header>
<!-- -->
<ion-content padding class="animated fadeIn profiles-bg">
  <video controls preload="auto" autoplay playsinline muted loop class="video-bg">
    <source src="assets/video/beach-waves-loop.mp4" type='video/mp4; codecs="h.264"'>
    <source src="assets/video/beach-waves-loop.webm" type="video/webm">
  </video>

  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal margin-bottom text-center class="animated fadeInDown">
			<div class="logo">
				<img src="assets/img/ionProperty-ico.png">
			</div>
			<h2 ion-text class="text-white" no-margin>
				ion<strong>Property</strong>
			</h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item class="animated fadeInUp">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">This field is required</p>

      <ion-item class="animated fadeInUp">
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">This field is required</p>
    </form>

    <p text-right ion-text color="light" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable [disabled]="!onLoginForm.valid">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      <p text-center ion-text color="light">Or Sign in with:</p>

      <ion-grid class="btn-group">
        <ion-row>
          <button ion-button icon-only block class="btn-facebook col col-4">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button icon-only block class="btn-twitter col col-4">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button ion-button icon-only block class="btn-gplus col col-4">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="light" tappable>New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
